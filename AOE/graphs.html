{% extends "base.html" %}

{% block title %} Graphs {% endblock %}

{% block head %}
  <script src="http://yui.yahooapis.com/3.3.0/build/yui/yui-min.js"
      charset="utf-8"></script>
  <script src="/media/jquery-1.4.4.js">
  </script>
  <style>
  #chart {
    float:left;
    width:100%;
    height:300px;
    margin-top: 10px;
    display:block;
  }
  #mycont {
    float:left;
    width:100%;
  }
  </style>
  
  <script lang='javascript'>
    "strict"
    
    
    YUI().use('charts', function (Y) {
     
      $('#chart').text('');
        // Charts is available and ready for use.
      var myDataValues = [
          {category:"5/1/2010", values:2000},
          {category:"5/2/2010", values:50},
          {category:"5/3/2010", values:400},
          {category:"5/4/2010", values:200},
          {category:"5/5/2010", values:5000}
      ];
       
      // Instantiate and render the chart
      var mychart = new Y.Chart({
          dataProvider: myDataValues,
          render: "#chart"
      });
      
    });    
  </script>

{% endblock %}

{% block content %}
  <div id="mycont">
	<div id="chart">LOADING...!</div>
  </div>
{% endblock %}
